                </h1>
                <p class="login__description">
                    INNOVATION CELL RECRUITMENT
                    
                </p>
            </div>
            
            <div style="margin: 0 10vw;">
                <div class="login__inputs">,
                        <div>
                            <label for="" class="login__label">Name</label>
                            <input type="text" placeholder="Enter your name" required class="login__input" name="name">
                        </div>
                        <div>
                            <label for="" class="login__label">Email</label>
                            <input type="email" placeholder="Enter your email address" required class="login__input" name="email">
                        </div>
                        <div>
                            <label for="" class="login__label">WhatsApp Contact No</label>
                            <input type="tel" placeholder="Enter your mobile number" required class="login__input" name="phone">
                        </div>
                            <div>
                            <label for="" class="login__label">Branch</label>
                            <input type="txt" placeholder="Write your branch" required class="login__input" name="branch">
                        </div>
                        <div >
                            <label for="" class="login__label">Select Domain</label>
                                <li>Public Relations</li>
                                <li>Documentation</li>
                                <li>Design and Editing</li>
                                <li>Sponsorship</li>
                                <li>Event Management</li>
                            <input type="text" placeholder="Write domain(e.g.Public Relation)" required class="login__input" name="domain">
                        </div>
                        <div>
                            <label for="" class="login__label">If choosing Editing, Desing and Documentation upload your work here</label>
                            <input type="url" placeholder="Insert google drive link here" required class="login__input" name="workfile">
                        </div>
                        <div>
                            <label for="" class="login__label">Semester</label>
                            <input type="tel" placeholder="Write your semester" required class="login__input" name="semester">
                        </div>
                        <div >
                            <label for="" class="login__label">Why do you want to join this club?</label>
                            <input type="txt" placeholder="Your answer" required class="login__input" name="whyjoin">
                        </div>
                        <div>
                            <label for="" class="login__label">Why should we select you?</label>
                            <input type="txt" placeholder="Your answer" required class="login__input" name="whyselect">
                        </div>
                        <div>
                            <label for="" class="login__label">What other Clubs are you part of or you want to join in future?</label>
                            <input type="txt" placeholder="Your answer"  class="login__input" name="clubsjoin">
                        </div>
                        <div>
                            <label for="" class="login__label">Specify your achievement (if any).</label>
                            <input type="txt" placeholder="Your answer"  class="login__input" name="achievements">
                        </div>
